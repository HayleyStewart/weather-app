<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/36e78001dd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="enter-city" id="type-city">
          <div class="current-location-button">
            <button
              type="current"
              id="current-location"
              class="btn btn-success"
            >
              Current city
            </button>
          </div>
          <br />
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                id="enter-city-input"
                placeholder="Enter city here"
                autocomplete="off"
                class="form-control"
              />
            </div>
            <div class="col-3">
              <button
                type="search"
                id="search-button"
                class="btn btn-primary"
                w-100
              >
                Search
              </button>
            </div>
          </div>
        </form>
        <div class="displayed-city-and-conditions">
          <h1></h1>
          <h2 id="date"></h2>
          <br />
          <div class="row">
            <div class="col">
              <div class="clearfix weather-temperature">
                <span class="current-temperature" id="current-temp"></span>
                <span class="units">Â°C</span>
              </div>
            </div>
            <div class="col">
              <img
                src=""
                alt=""
                id="current-weather-icon"
                class="current-weather-icon"
              />
            </div>
            <div class="col">
              <div class="current-humidity" id="current-humidity"></div>
              <div class="current-wind-speed" id="current-wind-speed"></div>
              <div class="current-description" id="current-description"></div>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <div class="source-code-info">
        <a
          class="open-source-code"
          href="https://github.com/HayleyStewart/weather-app"
          target="_blank"
        >
          open-source code</a
        >
        by Hayley Stewart
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>

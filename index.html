<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/36e78001dd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form class="enter-city" id="type-city">
        <div class="row">
          <div class="col-4">
            <input
              type="text"
              id="enter-city-input"
              placeholder="Enter city here"
              autocomplete="off"
            />
          </div>
          <div class="col-4">
            <button type="search" id="search-button" class="btn btn-primary">
              Search
            </button>
          </div>
          <div class="col-4">
            <button
              type="current"
              id="current-location"
              class="btn btn-success"
            >
              Right here, right now
            </button>
          </div>
        </div>
      </form>
      <h1>Wellington</h1>
      <h2>Mon 24 Jan 21:26</h2>
      <br />
      <div class="row">
        <div class="col">
          <div class="current-temperature" id="current-temp">19Â°C</div>
        </div>
        <div class="col">
          <i class="fas fa-sun sun-icon"></i>
        </div>
        <div class="col">
          <div class="current-humidity" id="current-humidity">55% RH</div>
          <div class="current-wind-speed" id="current-wind-speed">5 km/h</div>
        </div>
      </div>
      <div class="what-to-expect">
        What to expect...
        <div class="row">
          <div class="col">
            Tue
            <br />
            <i class="fas fa-sun sun-icon"></i>
          </div>
          <div class="col">
            Wed
            <br />
            <i class="fas fa-sun sun-icon"></i>
          </div>
          <div class="col">
            Thu
            <br />
            <i class="fas fa-cloud-sun cloud-sun-icon"></i>
          </div>
          <div class="col">
            Fri
            <br />
            <i class="fas fa-cloud-sun cloud-sun-icon"></i>
          </div>
          <div class="col">
            Sat
            <br />
            <i class="fas fa-cloud-showers-heavy rain-icon"></i>
          </div>
        </div>
      </div>
      <div class="sourceCodeInfo">
        <a
          class="openSourceCode"
          href="https://github.com/HayleyStewart/weather-app"
          target="_blank"
        >
          open-source code</a
        >
        by Hayley Stewart
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
